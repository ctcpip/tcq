<div>
  <h2 class="speaking-header">Speaking</h2>
  <div v-if='speaker'>
      <div class="data-block-data">{{formatUser(speaker.user)}}</div>
      <div class="data-block-details">{{speaker.topic}}</div>
      <div v-if="$root.isChair" id="current-speaker-chair-controls">
        <button @click=doneSpeaking :class="{ button: true, 'is-loading': loading }">Next Speaker</button>
      </div>
  </div>
  <div v-else>
    <div class="data-block-data">Nobody speaking yet... enter the queue to get started</div>
    <div v-if="$root.isChair" id="current-speaker-chair-controls">
      <button v-if="$root.queuedSpeakers.length > 0" @click=doneSpeaking :class="{ button: true, 'is-loading': loading }">Next Speaker</button>
    </div>
  </div>
</div>
